{% load static %}

       
{% for message in obj.message_set.all %}
    {% if not message.user == user %} 
        
        <div class="d-flex flex-row justify-content-start">
            <img src="{% static 'blank-profile-picture.webp' %}"
            alt="avatar 1" style="width: 45px; height: 100%;">
            <div>
            <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{message.text|safe}}</p>
            
            <p class="small ms-3 mb-3 rounded-3 text-muted">{{message.sent_on|timesince}}</p>
            </div>
        </div>                                                                                   
    {% else %}  
       
        <div class="d-flex flex-row justify-content-end mb-4 ">
            <div>
            <p class="small p-2 me-3 mb-1 text-white rounded-3 chat-own-window">{{message.text|safe}}</p>

            <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">{{message.sent_on|timesince}}</p>
            </div>
            
            <img src="{% static 'blank-profile-picture.webp' %}"
            alt="avatar 1" style="width: 45px; height: 100%;">
        </div>                                                                                                                            
    {% endif %}
{% endfor %}

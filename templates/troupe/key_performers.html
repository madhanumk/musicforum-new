{% load static %}

{% for key_performer in key_performers %}
<div class="column is-6">
    <div class="friend-small-card flex-block">
        {% if key_performer.musician.user.picture %}
        <img src="{{key_performer.musician.user.picture.url}}">
        {%  else %}
        <img src="{% static 'blank-profile-picture.webp' %}">
        {% endif %}
        <div class="meta">
            <span>{{key_performer}}</span>
            <span>{{key_performer.user.followers_count}} Followers</span>
        </div>

        <div class="go-button modal-trigger">
            <a class="ajax_delete" data-url="{% url 'ajax_delete' model_name='key_performer' pk=key_performer.id %}">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256"
                    width="24px" height="24px" fill-rule="nonzero">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(10.66667,10.66667)">
                            <path
                                d="M10,2l-1,1h-6v2h1.10938l1.7832,15.25586v0.00781c0.13102,0.98666 0.98774,1.73633 1.98242,1.73633h8.24805c0.99468,0 1.8514,-0.74968 1.98242,-1.73633l0.00195,-0.00781l1.7832,-15.25586h1.10938v-2h-6l-1,-1zM6.125,5h11.75l-1.75195,15h-8.24805z">
                            </path>
                        </g>
                    </g>
                </svg>
        </div>

    </div>
</div>
<!-- Friend -->

{% empty %}
<div class="column is-6">
    <div class="friend-small-card">
        <h3>No content available..!</h3>
    </div>
</div>
{% endfor %}


   {% for testimonial in testimonials %}
   <div class="row mb-4">
       <div class="col-lg-2">
           {% if testimonial.musician.user.profile_picture %}
               <img src="{{testimonial.musician.user.profile_picture.url}}">
           {%  else %}

           {% endif %}
       </div>
       
       <div class="col-lg-8">
           <div class="row">
               <div class="col-lg-9">
                   <h4>                
                       <a href="{% url 'profile' testimonial.musician.user.id %}"> {{testimonial.musician}}</a>                    
                   </h4>
               </div>
               <div class="col-lg-2" style="text-align: right;">
                   <a class="ajax_edit" data-url="{% url 'ajax_edit' model_name='testimonial' pk=testimonial.id %}">
                   <i class="fa fa-edit"></i>
                   </a>
               </div>

               <div class="col-lg-12">
                   <p>{{testimonial.testimonial}}</p>
               </div>
           </div>
       </div>
   </div>
   {% empty %}
   <div class="row mb-3 container">
       No data available..!
   </div>
   {% endfor %}

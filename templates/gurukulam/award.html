{% load static %}
{% for award in user.gurukulam.gurukulam_award.all %}
<div class="column is-6">
    <div class="friend-small-card flex-block">
        {% if award.photo %}
        <img src="{{award.photo.url}}">
        {%  else %}

        {% endif %}
        <div class="meta">
            <span>{{award.title}}</span>

        </div>

        <div class="go-button modal-trigger">
            <a class="ajax_edit" data-url="{% url 'ajax_edit' model_name='gurukulam_award' pk=award.id %}"
                modelname="Award">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-edit">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
        </div>

    </div>
</div>
<!-- Friend -->

{% empty %}
<div class="column is-6">
    <div class="friend-small-card">
        <h3>No content available..!</h3>
    </div>
</div>
{% endfor %}

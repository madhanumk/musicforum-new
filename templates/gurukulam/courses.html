{% for course in courses %}                        
<div class="row mb-4">
    <div class="col-lg-2">                              
                                
    </div>
    
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-9">
                <h4>                
                    <a target="#" href="{{lecture_video.video}}"> {{course}}</a>                    
                </h4>
            </div>
            <div class="col-lg-2" style="text-align: right;">
                <a class="ajax_edit" data-url="{% url 'ajax_edit' model_name='course' pk=course.id %}">
                <i class="fa fa-edit"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% empty %}
<div class="row mb-3 container">
No data available..!
</div>
{% endfor %}

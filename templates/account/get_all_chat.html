{% load static %}

{% for chat in chats %}
	{% if chat.sender == user %}		
		<div class="outgoing_msg">
			<div class="sent_msg">
			<p>{{chat.message}}</p>
			<span class="time_date"> {{chat.date|timesince}} ago</span> </div>
		</div>
	{% else %}
		<div class="incoming_msg">
			<div class="incoming_msg_img"> 
				{% if chat.sender.profile_picture %}
					<img src="{{chat.sender.profile_picture.url}}" alt="sunil"> 
				{% else %}
					<img src="{% static 'blank-profile-picture.webp' %}" alt="sunil"> 
				{% endif %}
			</div>
			<div class="received_msg">
				<div class="received_withd_msg">
				<p>{{chat.message}}</p>
				<span class="time_date"> {{chat.date|timesince}} ago</span></div>
			</div>
		</div>
	{% endif %}
{% endfor %}

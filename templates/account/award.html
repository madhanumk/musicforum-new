{% for award in user.gurukulam.gurukulam_award.all %}
    <div class="row mb-4">
        <div class="col-lg-2">
            {% if award.photo %}
                <img src="{{award.photo.url}}">
            {%  else %}

            {% endif %}
        </div>
        
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-9">
                    <h4>                
                        <a href="#"> {{award.title}}</a>                    
                    </h4>
                </div>
                <div class="col-lg-2" style="text-align: right;">
                    <a class="ajax_edit" data-url="{% url 'ajax_edit' model_name='gurukulam_award' pk=award.id %}">
                    <i class="fa fa-edit"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <div class="row mb-3 container">
        No data available..!
    </div>
{% endfor %}
